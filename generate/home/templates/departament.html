{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block title %} Gerando Padr√£o {% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home/departament.css' %}">

<div class="title">
    <h1><center>Setores/Departamentos</center></h1>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-7">

    </div>
    <div class="col-md-2">
        <a href="{% url 'new_departament' %}"><button class="btn btn-success btn-sm">Adicionar</button></a>
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <table id="tableDepartament">
            <thead>
                <tr>
                    <th></th>
                    <th>Setor/Departamento</th>
                </tr>
            </thead>
            <tbody>
                {% for depart in departament %}
                    <tr>
                        <td><a href="{% url 'del_departament' depart.id %}" class="removeDepartament"><img src="{% static 'images/delete-24px.svg' %}" /></a></td>
                        <td>{{ depart }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-3">

    </div>
    
</div>

{% endblock content %}
